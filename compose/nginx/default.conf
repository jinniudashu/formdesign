# nginx配置文件
# compose/nginx/nginx.conf

upstream design {
    ; ip_hash; # 负载均衡策略，根据ip进行负载均衡
    server design:8000; # Docker-compose web服务端口
}

upstream clinic {
    ; ip_hash; # 负载均衡策略，根据ip进行负载均衡
    server clinic:8000; # Docker-compose web服务端口
}

# 配置http请求，80端口
server {
    listen 80; # 监听80端口
    server_name design.tpacn.com;
    ; server_name 127.0.0.1;

    charset utf-8;
    client_max_body_size 15M; # 限制用户上传文件大小

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    location /static {
        alias /vol/static; # 静态资源路径
    }

    location /media {
        alias /vol/media; # 媒体资源，用户上传文件路径
    }

    location / {
        include /etc/nginx/uwsgi_params;
        uwsgi_pass design;
        uwsgi_read_timeout 600;
        uwsgi_connect_timeout 600;
        uwsgi_send_timeout 600;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
        proxy_set_header X-Real-IP  $remote_addr;
       # proxy_pass http://django;  # 使用uwsgi通信，而不是http，所以不使用proxy_pass。
    }
}

# 配置http请求，80端口
server {
    listen 80; # 监听80端口
    server_name clinic.tpacn.com;

    charset utf-8;
    client_max_body_size 15M; # 限制用户上传文件大小

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    location /static {
        alias /vol/static; # 静态资源路径
    }

    location /media {
        alias /vol/media; # 媒体资源，用户上传文件路径
    }

    location / {
        proxy_pass http://clinic;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";        
        ; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        ; proxy_redirect off;
        ; proxy_set_header X-Real-IP  $remote_addr;
    }
}
