version: "3"

networks:
  design_dental_network:
    driver: bridge
  web:
    external: true

services:
  ################################################
  ####        Traefik Proxy Setup           #####
  ###############################################
  traefik:
    image: traefik:latest
    restart: always
    container_name: traefik
    ports:
      - "80:80" # <== http
      - "8080:8080" # <== :8080 is where the dashboard runs on
      - "443:443" # <== https
    networks:
      - web # <== Connect to the web network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # <== Volume for docker admin
      - ./letsencrypt:/letsencrypt # <== Volume for certs (TLS)
    command:
    #### These are the CLI commands that will configure Traefik and tell it how to work! ####
      ## API Settings - https://docs.traefik.io/operations/api/, endpoints - https://docs.traefik.io/operations/api/#endpoints ##
      - --api.insecure=true # <== Enabling insecure api, NOT RECOMMENDED FOR PRODUCTION
      - --api.dashboard=true # <== Enabling the dashboard to view services, middlewares, routers, etc...
      - --api.debug=true # <== Enabling additional endpoints for debugging and profiling
      ## Log Settings (options: ERROR, DEBUG, PANIC, FATAL, WARN, INFO) - https://docs.traefik.io/observability/logs/ ##
      - --log.level=INFO # <== Setting the level of the logs from traefik
      ## Provider Settings - https://docs.traefik.io/providers/docker/#provider-configuration ##
      - --providers.docker=true # <== Enabling docker as the provider for traefik
      - --providers.docker.exposedbydefault=false # <== Don't expose every container to traefik, only expose enabled ones
      - --providers.docker.network=web # <== Operate on the docker network named web
      ## Entrypoints Settings - https://docs.traefik.io/routing/entrypoints/#configuration ##
      - --entrypoints.web.address=:80 # <== Defining an entrypoint for port :80 named web
      - --entrypoints.websecured.address=:443 # <== Defining an entrypoint for https on port :443 named web-secured
      # - --entrypoints.http.redirection.entryPoint.to=websecured # <== Redirect http to https on port :443 named web-secured
      # - --entrypoints.http.redirection.entryPoint.scheme=https # <== Redirect http to https on port :443 named web-secured
      ## Certificate Settings (Let's Encrypt) -  https://docs.traefik.io/https/acme/#configuration-examples ##
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true # <== Enable TLS-ALPN-01 to generate and renew ACME certs
      - --certificatesresolvers.letsencrypt.acme.email=jinniudashu@gmail.com # <== Setting email for certs
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json # <== Defining acme file to store cert information
    labels:
    #### Labels define the behavior and rules of the traefik proxy for this container ####
      - "traefik.enable=true" # <== Enable traefik on itself to view dashboard and assign subdomain to view it
      - "traefik.http.routers.api.rule=Host(`monitor_design.tpacn.com`)" # <== Setting the domain for the dashboard
      - "traefik.http.routers.api.service=api@internal" # <== Enabling the api to be a service to access

  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: jinniudashu/design-dental:v1
    command:
      - sh
      - -c
      - |
        python manage.py migrate
        python manage.py loaddata initial_data.json
        python manage.py restore_icpc
        python manage.py restore_design
        python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    networks:
      - design_dental_network
      - web
    ports:
      - "80:8000"
    env_file:
      - ./.env
    depends_on:
      - db
    labels:
      - "traefik.enable=true" # <== Enable traefik on itself to view dashboard and assign subdomain to view it
      - "traefik.http.routers.dental-http.rule=Host(`design-dental.tpacn.com`)" # <== Setting the domain for the dashboard
      - "traefik.http.routers.dental-http.entrypoints=web" # <== Enabling the entrypoint for the whoami service
      - "traefik.http.services.dental-http.loadbalancer.server.port=8000" # <== Enabling the port for the whoami service

  db:
    image: postgres:14-alpine
    env_file:
      - ./.env
    volumes:
      - ./design_dental_data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - design_dental_network